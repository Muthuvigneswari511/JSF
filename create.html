            <label class="label" for="password" >Password*</label><br>
            <input type="password" name="password" required><br>
            <button>Sign up</button>
            
            <p>By clicking the "Sign Up" button ,you are creating account
                anf therefor you agree to Data Bridge Ventures Company's 
                <a>Terms of Use</a> and <a>Privacy Policy.</a><br>
                <div class="login">
                    <h3>Already have an account?</h3><a href="loginpage.html">log in</a>
                </div>
                
            </p>
            
            <div class="back">
            <i class="bi bi-arrow-left"></i>
            <h3><a href="loginpage.html">Back</a></h3>
            </div>
        </form>
    </div>
    
</body>
</html>
